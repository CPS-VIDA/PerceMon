cli11 = ">=2.5.0,<3"
libcppitertools = ">=2.3,<3"
fmt = ">=11.2.0,<12"
catch2 = ">=3.8.0,<4"
# Python things
python = "*"
nanobind = ">=2.9.2,<3"
