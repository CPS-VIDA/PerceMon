channels = ["conda-forge"]
name = "PerceMon"
version = "0.1.0"
platforms = ["win-64", "linux-64", "osx-64"]


[dependencies]
python = "*"


[build-dependencies]
cmake = ">=3.20"
ninja = ">=1.11"
compilers = ">=1.11.0,<2"
